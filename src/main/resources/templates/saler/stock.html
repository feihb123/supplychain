<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>汽配商主页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>


<div th:replace="saler/saler.html::whoNav" ></div>

<form action="/salerSelectWholeSaler" method="post" class="text-center">
    <button class="btn btn-primary" style="display:inline-block;float:right;margin-right:500px " type="submit">查找</button>
    <input class="form-control text-center" style="width: 400px;margin-left:400px " id="userName" name="userName" type="text" placeholder="请输入要查找的汽配商名称">
</form>

<div class="panel panel-default center-block">

    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">编号</th>
            <th class="text-center">批发商</th>
            <th class="text-center">图标</th>
            <th class="text-center">地址</th>
            <th class="text-center">电话</th>
            <th class="text-center">采购</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${stock}">
            <td th:text="${p.getId()}"></td>
            <td th:text="${p.getUserName()}"></td>
            <td th:text="${p.getPhoto()}"></td>
            <td th:text="${p.getLocation()}"></td>
            <td th:text="${p.getPhone()}"></td>
            <td ><a class="btn btn-info btn-small"
                    th:href="@{/salerDetail(wholesalerId=${p.getId()})}"
            >采购</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

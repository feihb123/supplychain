<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
    <title>预约列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>


    <script>
        function check(obj){
            /*点击接受预约按钮，给模态框加载信息并且弹出模态框*/
            var tds= $(obj).parent().parent().find('td');
            $("#oddNumber").val(tds.eq(0).text());
            $("#customerName").val(tds.eq(1).text());
            $("#year").val(tds.eq(2).text());
            $("#type").val(tds.eq(3).text());
            $("#wagonNumber").val(tds.eq(4).text());
            $("#appointmentTime").val(tds.eq(5).text());
            $("#maintenance").val(tds.eq(6).text());
            $("#phone").val(tds.eq(7).text());
            $("#salerName").val(tds.eq(8).text());
            $("#registerTime").val(tds.eq(9).text());
            $("#comment").val(tds.eq(10).text());


        }

    </script>
</head>
<body>
<div th:replace="saler/saler.html::whoNav" ></div>
<div class="panel panel-default center-block">
    <div class="page-header text-center">
        <h3>预约列表</h3>
    </div>
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">预约单号</th>
            <th class="text-center">客户名称</th>
            <th class="text-center">年份</th>
            <th class="text-center">车型</th>
            <th class="text-center">车号</th>
            <th class="text-center">预约时间</th>
            <th class="text-center">维修项目</th>
            <th class="text-center">联系方式</th>
            <th class="text-center">受理人</th>
            <th class="text-center">登记时间</th>
            <th class="text-center">备注</th>
            <th class="text-center">操作</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${salerDiachronicSubscribe}">
            <td th:text="${p.getOddNumber()}"></td>
            <td th:text="${p.getCustomerName()}"></td>
            <td th:text="${p.getYear()}"></td>
            <td th:text="${p.getType()}"></td>
            <td th:text="${p.getWagonNumber()}"></td>
            <td th:text="${p.getAppointmentTime()}"></td>
            <td th:text="${p.getMaintenance()}"></td>
            <td th:text="${p.getPhone()}"></td>
            <td th:text="${p.getSalerName()}"></td>
            <td th:text="${p.getRegisterTime()}"></td>
            <td th:text="${p.getComment()}"></td>
            <td ><a class="btn btn-info btn-small"  data-toggle="modal" data-target="#myModal" onclick="check(this)">查看</a></td>

        </tr>
        </tbody>
    </table>
</div>
<input type="hidden" th:name="${session.companyName}" id="cn">



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    付款
                </h4>
            </div>
            <form action="/salerLayPrice" method="post">
                <div class="modal-body">

                    <label class="col-sm-2 control-label">预约单号</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="oddNumber" name="oddNumber" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">客户名称</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="customerName" readonly="readonly"><br>
                    </div>

                    <label class="col-sm-2 control-label">年份</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="year" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">车型</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="type" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">车号</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="wagonNumber" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">预约时间</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="appointmentTime" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">维修项目</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="maintenance" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">联系方式</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="phone" readonly="readonly"><br>
                    </div>

                    <label class="col-sm-2 control-label">受理人</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="salerName" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">登记时间</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="registerTime" readonly="readonly"><br>
                    </div>
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input class="form-control text-center" type="text" id="comment" readonly="readonly"><br>
                    </div>

                    <br><br><br><br><br><br><br><br><br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>

                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>

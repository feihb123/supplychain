<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>代发货订单</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="consumer/consumer.html::consumerNav" ></div>
<div class="text-center">
    <br>
<table class="table table-hover"  align="center" style="width: 75%">
    <tbody>
    <tr th:each="p: ${page.list}">
        <td ><img th:src="${p.getPhoto()}" style="width: 50px;height: 50px"></td>
        <td th:text="${p.getProductName()}"></td>
        <td th:text="'￥'+${p.getPrice()}"></td>
        <td th:text="${p.getMeaning()}"></td>
        <td ><a class="btn btn-info btn-small"
                th:href="@{/cancelCSOrder(oid = ${p.getOrderId()})}"
        >取消订单</a></td>
    </tr>
    </tbody>
</table>
    <div class="container text-center">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/afterSaleOrders(start=0)}">首  页</a>
                    </li>
                    <li>
                        <a th:href="@{/afterSaleOrders(start=${page.pageNum+(-1)})}">上一页</a>
                    </li>
                    <li>
                        <a th:href="@{/afterSaleOrders(start=${page.pageNum+1})}">下一页</a>
                    </li>
                    <li>
                        <a th:href="@{/afterSaleOrders(start=${page.pages})}">末  页</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
